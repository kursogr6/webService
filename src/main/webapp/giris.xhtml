<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GİRİŞ SAYFASI</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="width: 20% ; margin: 0 auto;margin-top: 120px">
                <f:facet name="header">
                    <p:outputLabel value="Giriş"/>
                </f:facet>
                <p:outputLabel value="Ad:"/>
                <p:inputText value="#{girisBean.ad}"/>
                <p:outputLabel value="Şifre:"/>
                <p:password value="#{girisBean.sifre}"/> 
                <f:facet name="footer">
                    <p:commandButton value="Giriş" action="#{girisBean.girisKontrol()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
